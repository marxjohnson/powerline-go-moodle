# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "tests" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: |
        git clone https://github.com/moodle/moodle
        cd moodle
        git checkout v4.4.1
        ../powerline-go-moodle | jq -e '.[]["name"] == "moodle"' || exit 1
        ../powerline-go-moodle | jq -e '.[]["content"] == " M4.4.1 "' || exit 1
        git checkout v4.3.4
        ../powerline-go-moodle | jq -e '.[]["name"] == "moodle"' || exit 1
        ../powerline-go-moodle | jq -e '.[]["content"] == " M4.3.4 "' || exit 1

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        # Artifact name
        name: build
        # A file, directory or wildcard pattern that describes what to upload
        path: powerline-go-moodle

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: build
    - name: Test
      run: |
        chmod +x powerline-go-moodle
        git clone https://github.com/moodle/moodle
        cd moodle
        git checkout v4.4.1
        ../powerline-go-moodle | jq -e '.[]["name"] == "moodle"' || exit 1
        ../powerline-go-moodle | jq -e '.[]["content"] == " M4.4.1 "' || exit 1
        git checkout v4.3.4
        ../powerline-go-moodle | jq -e '.[]["name"] == "moodle"' || exit 1
        ../powerline-go-moodle | jq -e '.[]["content"] == " M4.3.4 "' || exit 1

  release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: build
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          powerline-go-moodle
